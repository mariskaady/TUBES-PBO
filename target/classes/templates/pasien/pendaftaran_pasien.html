<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paket Thorax</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
                background-color: #f8f9fa;
            }

            .navbar {
                background-color: #0198f6;
            }

            .navbar-brand,
            .nav-link {
                color: white !important;
            }

            .btn-primary {
                font-weight: bold;
            }
    </style>

</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">Bandung Sehat</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"  th:if="${user != null && user.role == 'user'}" >
                        <a class="nav-link" th:href="@{/user}"><strong th:text="${user.username}"></strong></a>
                    </li>
                    <li class="nav-item"  th:if="${user != null && user.role == 'petugas'}" >
                        <a class="nav-link" th:href="@{/petugas}"><strong th:text="${user.username}"></strong></a>
                    </li>
                    <li class="nav-item">
                        <!-- Tampilkan tombol Login jika user belum login -->
                        <a th:if="${user == null}" class="btn btn-primary nav-link" th:href="@{/login}">Login</a>

                        <!-- Tampilkan tombol Log Out jika user sudah login -->
                        <a th:if="${user != null}" href="/logout" class="btn btn-danger">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title mb-4">Pendaftaran Pasien</h1>
                <form th:action="@{/pendaftaranpasien}" method="POST">

                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" th:value="${user.username}" placeholder="Masukkan Nama" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="nama" class="form-label">Nama</label>
                        <input type="text" class="form-control" id="nama" name="nama" placeholder="Masukkan Nama" required>
                    </div>
                    <div class="mb-3">
                        <label for="alamat" class="form-label">Alamat</label>
                        <textarea class="form-control" name="alamat" id="alamat" rows="4" placeholder="Masukkan Alamat" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Simpan</button>
                    <a th:href="@{/}" class="btn btn-secondary">Kembali</a>
                </form>
            </div>
        </div>

    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
